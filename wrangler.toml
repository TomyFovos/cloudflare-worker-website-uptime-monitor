name = "monitor"
main = "src/index.js"
compatibility_date = "2024-04-07"
workers_dev = true
node_compat = true

kv_namespaces = [
  { binding = "cloudflare_monitor", id = "8612ae0527ea45e9a7d4cb2cc597908b" }
]

send_email = [
    {type = "send_email", name = "EMAIL_BINDING", destination_address = "yourname@gmail.com"},
]

[vars]
DISCORD_BOT_TOKEN = ""
DISCORD_WEBHOOK_URL = ""
DISCORD_USER_ID = ""

[triggers]
crons = [ "*/1 * * * *" ]

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true
